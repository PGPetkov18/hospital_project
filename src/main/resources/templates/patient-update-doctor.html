<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hospital Website</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <button aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarText" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="place">
                <li class="nav-item" th:each="navElement:${navElements.elements}">
                    <a class="nav-link active" aria-current="page" th:href="${navElement.key}"
                       th:text="${navElement.value}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form method="get" th:action="@{/treatments/{id}(id=${patient.id})}">
    <button type="submit" class="btn btn-primary">Лечение</button>
</form>
<br>
<form method="get" th:action="@{/medicine/{id}(id=${patient.id})}">
    <button type="submit" class="btn btn-primary">Лекарства</button>
</form>

<form th:action="@{/patientsMenu/update/{id}(id=${patient.id})}" style="padding-left:20%;padding-right: 20% " method="post">
    <div class="modal-body">


        <div class="input-group mb-3">
            <span class="input-group-text " id="basic-addon7">Състояние</span>
            <input type="text" th:field="*{patient.condition}" class="form-control"
                   placeholder="Състояние" aria-label="condition" aria-describedby="basic-addon7" maxlength="255"
                   required>

        </div>
        <div class="input-group mb-3">
            <label>Нужна ли е операция</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="yesInput" value="true"
                       th:field="*{patient.surgeryRequired}" required>
                <label class="form-check-label" for="yesInput">Да</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="NoInput" value="false"
                       th:field="*{patient.surgeryRequired}" required>
                <label class="form-check-label" for="NoInput">Не</label>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Изпрати</button>
</form>
<form method="get" th:action="@{/patientsMenu}">
    <button type="submit" class="btn btn-danger">Затвори</button>
</form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
