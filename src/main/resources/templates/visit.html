<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hospital Website</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <button aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarText" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="place">
                <li class="nav-item" th:each="navElement:${navElements.elements}">
                    <a class="nav-link active" aria-current="page" th:href="${navElement.key}"
                       th:text="${navElement.value}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<table class="table" style="width: 70%" th:unless="${#lists.isEmpty(visits)}">
    <thead>
    <tr>

        <th scope="col">Потребителско име</th>
        <th scope="col">Име</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Състояние</th>
        <th scope="col">Продължителност на клинична пътека</th>
        <th scope="col">Операция</th>
        <th scope="col">Дата на раждане</th>
        <th scope="col">Име на доктора</th>
        <th scope="col">Фамилия на доктора</th>
        <th scope="col">Потребителско име на доктора</th>
        <th scope="col">Време на посещение</th>
        <th scope="col">Име на роднината</th>
        <th scope="col">Фамилия на роднината</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="visit:${visits}">
        <td th:text="${visit.patient.user.username}"></td>
        <td th:text="${visit.patient.user.firstName}"></td>
        <td th:text="${visit.patient.user.lastName}"></td>
        <td th:text="${visit.patient.condition}"></td>
        <td th:text="${visit.patient.hospitalizationDuration}"></td>
        <td th:text="${visit.patient.surgeryRequired} ? 'da' : 'ne'" />
        <td th:text="${visit.patient.dateOfBirth} " />
        <td th:text="${visit.doctor.user.firstName} " />
        <td th:text="${visit.doctor.user.lastName} " />
        <td th:text="${visit.doctor.user.username} " />
        <td th:text="${visit.visitTime} " />
        <td th:text="${visit.relative.firstName} " />
        <td th:text="${visit.relative.lastName} " />


    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
